<div id="page-forgot-password" class="public-portal-right-col">
    <h2 id="section-title" class="wt-access">Forgot password</h2>
    <div class="center form-screen">
        <div class="img-wrapper">
            <img alt="Welltrack badge" src="./assets/img/circle_logo@2x.png" style="width: 122px; height: auto;" alt="">
        </div>

        <div class="title-wrapper">
            <h3 translate>forgotPassword.title</h3>
            <p translate>forgotPassword.body</p>
        </div>

        <div class="form-wrapper">
            <form (keydown.enter)="onResetPassword()">
                <div class="icon-input">
                    <input autoFocus class="wt-auto-forgotpassword-email" aria-label="Email address" tabindex="0" aria-label="Email" type="email" placeholder="john@unb.ca"
                        [(ngModel)]="emailAddress" name="emailAddress" />
                    <img alt="Edit" src="./assets/img/icons/edit@2x.png">
                </div>
            </form>
        </div>

        <div class="footer">
            <a tabindex="0" (click)="onResetPassword()" (keypress)="onResetPassword()" class="btn btn-primary wt-auto-forgotpassword-submit"
                translate>forgotPassword.email</a>
            <p translate>forgotPassword.back<a class="wt-auto-forgotpassword-back" routerLink="/" translate>forgotPassword.sign</a></p>
        </div>

    </div>
</div>
